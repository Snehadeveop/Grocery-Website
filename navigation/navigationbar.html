    <style>
        .flex-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .flex-item {
            width: calc(22.33% - 20px);
            height: 220px;
            background-color: #f0f0f0;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            overflow: hidden; /* Hide overflowing content */
            position: relative; /* Relative positioning for absolute positioned elements */
        }

        .flex-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out; /* Add transition effect */
        }

        .flex-item:hover img {
            transform: scale(1.1); /* Increase size on hover */
        }

        .flex-item a {
            text-decoration: none;
            color: inherit; /* Inherit color from parent */
        }

        .flex-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0; /* Initially invisible */
            transition: opacity 0.3s ease-in-out; /* Add transition effect */
        }

        .flex-item:hover .overlay {
            opacity: 1; /* Show overlay on hover */
        }

        .flex-item .overlay-content {
            text-align: center;
            color: #fff;
        }

        .heading {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .btn {
            background-color: green;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        /* Additional styles */
        .categories {
            padding: 0 20px;
        }

        /* Cart icon */
        .cart-icon {
            margin-left: 10px;
            font-size: 24px;
        }
    </style>
</head>
